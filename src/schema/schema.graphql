scalar Void

"商品"
type Item {
  id: Int!
  "商品名"
  name: String!
}

input CreateItemInput {
  "商品名"
  name: String!
}

input RegisterTemporaryUserInput {
  "メールアドレス"
  email: String!
}

type Query {
  "商品一覧"
  items: [Item!]!
  "仮ユーザートークンが有効かどうか"
  isValidTemporaryUserToken(token: String!): Boolean!
}

type Mutation {
  "商品を作成する"
  createItem(input: CreateItemInput!): Item!
  "仮ユーザー登録"
  registerTemporaryUser(input: RegisterTemporaryUserInput!): Void
}
